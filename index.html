<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard +Vida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        /* Layout principal em telas maiores (desktop) */
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        /* Estilo do menu lateral */
        .sidebar {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            width: 250px;
            transition: width 0.3s ease;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
            white-space: nowrap;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Botão de alternância (Toggle) */
        .toggle-btn {
            position: absolute;
            top: 50%;
            left: 250px;
            transform: translateY(-50%);
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000; /* Mantém o botão sempre visível */
        }

        .toggle-btn:hover {
            background-color: #34495e;
        }

        /* Estilo do conteúdo principal */
        .content {
            flex-grow: 1;
            padding: 20px;
            width: calc(100% - 250px); /* Compensar a largura da sidebar */
            transition: width 0.3s ease, margin-left 0.3s ease;
        }

        /* Quando o menu está escondido */
        .sidebar.hidden {
            width: 0;
            padding: 0;
        }

        .content.sidebar-hidden {
            width: 100%;
        }

        .sidebar.hidden + .toggle-btn {
            left: 0; /* Move o botão para a borda esquerda quando o menu está oculto */
        }

        /* Estilo do iframe do Power BI */
        .powerbi-frame {
            width: 100%;
            height: 80vh; /* Altura responsiva */
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade para tablets e telas pequenas */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                width: calc(100% - 200px);
            }

            .toggle-btn {
                left: 200px;
            }
        }

        /* Responsividade para dispositivos móveis (smartphones) */
        @media (max-width: 576px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 100;
                width: 250px;
                transition: left 0.3s ease;
            }

            .sidebar ul li {
                font-size: 14px;
            }

            .content {
                width: 100%;
                margin-left: 0;
            }

            .sidebar.hidden {
                left: -250px;
            }

            .sidebar.visible {
                left: 0;
            }

            .toggle-btn {
                left: 10px;
                top: 10px;
                transform: none;
            }
        }
    </style>
</head>
<body>

    <!-- Contêiner principal que agrupa sidebar e conteúdo -->
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar" id="sidebar">
            <h2>Menu Dashboard</h2>
            <ul>
                <li><a href="#">Visão Geral</a></li>
                <li><a href="#">Indicadores</a></li>
                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Análises</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>

        <!-- Botão de alternância -->
        <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

        <!-- Conteúdo principal -->
        <div class="content" id="content">
            <h1>Gráfico de Índice de Mortalidade</h1>

            <!-- Gráfico do Power BI incorporado -->
<iframe title="IndiceDeMortalidade" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNDFlNjM5MzYtODBjMS00MWFlLWJlNmMtOWJkYTI2YmY5ZDI4IiwidCI6IjE0Y2JkNWE3LWVjOTQtNDZiYS1iMzE0LWNjMGZjOTcyYTE2MSIsImMiOjh9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <script>
        // Função para alternar o menu lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggle-btn');

            sidebar.classList.toggle('hidden');
            content.classList.toggle('sidebar-hidden');
            
            // Alternativa para responsividade em dispositivos móveis
            if (window.innerWidth <= 576) {
                sidebar.classList.toggle('visible');
            }
        }
    </script>

</body>
</html>
