<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        /* Layout principal em telas maiores (desktop) */
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        /* Estilo do menu lateral */
        .sidebar {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            width: 250px;
            transition: width 0.3s ease;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
            white-space: nowrap;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Botão de alternância (Toggle) */
        .toggle-btn {
            position: absolute;
            top: 50%;
            left: 250px;
            transform: translateY(-50%);
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000; /* Mantém o botão sempre visível */
        }

        .toggle-btn:hover {
            background-color: #34495e;
        }

        /* Estilo do conteúdo principal */
        .content {
            flex-grow: 1;
            padding: 20px;
            width: calc(100% - 250px); /* Compensar a largura da sidebar */
            transition: width 0.3s ease, margin-left 0.3s ease;
        }

        /* Quando o menu está escondido */
        .sidebar.hidden {
            width: 0;
            padding: 0;
        }

        .content.sidebar-hidden {
            width: 100%;
        }

        .sidebar.hidden + .toggle-btn {
            left: 0; /* Move o botão para a borda esquerda quando o menu está oculto */
        }

        /* Estilo das configurações */
        .settings-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .settings-container h2 {
            margin-bottom: 20px;
        }

        .settings-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-container input, .settings-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-container button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-container button:hover {
            background-color: #34495e;
        }

        /* Estilo do QR Code */
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }

        .qr-container img {
            width: 300px;
            height: auto;
            display: none; /* O QR Code será exibido após o clique */
            margin-top: 20px;
        }

        /* Responsividade para tablets e telas pequenas */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                width: calc(100% - 200px);
            }

            .toggle-btn {
                left: 200px;
            }
        }

        /* Responsividade para dispositivos móveis (smartphones) */
        @media (max-width: 576px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 100;
                width: 250px;
                transition: left 0.3s ease;
            }

            .sidebar ul li {
                font-size: 14px;
            }

            .content {
                width: 100%;
                margin-left: 0;
            }

            .sidebar.hidden {
                left: -250px;
            }

            .sidebar.visible {
                left: 0;
            }

            .toggle-btn {
                left: 10px;
                top: 10px;
                transform: none;
            }
        }
    </style>
</head>
<body>

    <!-- Contêiner principal que agrupa sidebar e conteúdo -->
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar" id="sidebar">
            <h2>Menu Dashboard</h2>
            <ul>
                <li><a href="#">Visão Geral</a></li>
                <li><a href="#">Indicadores</a></li>
                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Análises</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
            </ul>
        </div>

        <!-- Botão de alternância -->
        <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

        <!-- Conteúdo principal -->
        <div class="content" id="content">
            <h1>Configurações do Dashboard</h1>

            <!-- Conteúdo de configurações -->
            <div class="settings-container">
                <h2>Configurações Gerais</h2>

                <label for="tema">Tema do Dashboard:</label>
                <select id="tema" name="tema">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                </select>

                <label for="atualizacao">Frequência de Atualização:</label>
                <select id="atualizacao" name="atualizacao">
                    <option value="5min">A cada 5 minutos</option>
                    <option value="10min">A cada 10 minutos</option>
                    <option value="30min">A cada 30 minutos</option>
                    <option value="1h">A cada 1 hora</option>
                </select>

                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="pt-br">Português</option>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                </select>

                <button type="submit">Salvar Configurações</button>
            </div>

            <!-- QR Code da Evolution API -->
            <div class="settings-container">
                <h2>Conectar com WhatsApp via Evolution API</h2>
                <p>Clique no botão abaixo para carregar o QR code de conexão:</p>
                <div class="qr-container">
                    <button id="loadQrCode" class="settings-container button">Carregar QR Code</button>
                    <img id="qrCodeImage" src="https://example.com/path-to-evolution-api-qr-code" alt="QR Code Evolution API">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar o menu lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggle-btn');

            sidebar.classList.toggle('hidden');
            content.classList.toggle('sidebar-hidden');
            
            // Alternativa para responsividade em dispositivos móveis
            if (window.innerWidth <= 576) {
                sidebar.classList.toggle('visible');
            }
        }

        // Função para carregar e exibir o QR Code
        document.getElementById('loadQrCode').addEventListener('click', function() {
            const qrCodeImage = document.getElementById('qrCodeImage');
            qrCodeImage.style.display = 'block'; // Exibe a imagem
        });
    </script>

</body>
</html>
